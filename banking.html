<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Banking Page</title>
</head>

<body>


  <header id="banking-body">
    <h1 class="text-5xl text-center mt-16">Way to <span class="font-semibold text-yellow-600">Money !!!!</span></h1>
  </header>


  <main>
    <section class="w-3/4 mx-auto mt-8">

      <div class="grid  gap-x-8 gap-y-4 grid-cols-3">
        <div class="bg-purple-500 text-white text-center p-4">
          <h4 class="text-3xl">Deposit</h4>
          <h3 class="text-5xl">$<span id='previous-deposit'>00</span></h3>

        </div>
        <div class="bg-red-400 text-white text-center p-4">
          <h4 class="text-3xl">Withdraw</h4>
          <h3 class="text-5xl">$<span id='previous-withdraw'>00</span></h3>
        </div>
        <div class="bg-green-500 text-white text-center p-4">
          <h4 class="text-3xl">Main Balance</h4>
          <h3 class="text-5xl">$<span id='balance-total'>1580</span></h3>
        </div>

      </div>

    </section>

    <!-- deposite and withdraw -->

    <section class="mt-8 w-3/4 mx-auto">
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-red-100 p-8 rounded">
          <h3 class="text-2xl">Please Deposit</h3>
          <div>
            <input id="deposit-input" class="border block border-gray-400	rounded w-3/4 mb-4 px-2" type="text"
              placeholder="$ amount you want to deposit">
            <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
          </div>
        </div>
        <div class="bg-purple-100 p-8 rounded">
          <h3 class="text-2xl">Please Withdraw</h3>
          <div>
            <input id="withdraw-input" class="border block border-gray-400	rounded w-3/4 mb-4 px-2" type="text"
              placeholder="$ amount you want to withdraw">
            <button id="withdraw-button"
              class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
          </div>
        </div>
      </div>
    </section>



  </main>
  <script src="banking.js"></script>

</body>

</html>
