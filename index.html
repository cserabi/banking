<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Bank Management</title>
</head>

<body>

  <header>
    <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-yellow-600">Baper Bank</span></h1>
  </header>

  <main>
    <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">


      <h3 class="text-2xl mb-4">Please Log in</h3>

      <div>

        <input id="user-mail" type="text" value="" class="border-2 block border-green-600 rounded w-2/4  mb-4"
          placeholder=" your mail">
        <input id="user-password" type="password" value="" class="border-2 block border-green-600 rounded w-2/4  mb-4"
          placeholder=" your password">
        <button id="login-submit" class="bg-yellow-600 text-white m-3 p-2  font-medium">Submit</button>

      </div>



    </section>

  </main>

  <script src="script.js"></script>
</body>

</html>
